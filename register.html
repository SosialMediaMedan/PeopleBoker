<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      PeopleBooker
    </title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/app.v1.css">
    <link rel="stylesheet" href="css/font.css" cache="false">
    <!--[if lt IE 9]>

<script src="js/ie/respond.min.js" cache="false">
</script>

<script src="js/ie/html5.js" cache="false">
</script>

<script src="js/ie/fix.js" cache="false">
</script>

<![endif]-->
  </head>
  <body>
    <section class="hbox stretch">
      <!-- .aside -->
    
      <!-- /.aside -->
      <!-- .vbox -->
      <section id="content">
        <section class="vbox">
          <header class="header bg-dark bg-gradient">
            <ul class="nav nav-tabs">
              <li>
                <a href="register.html">
                 DAFTARKAN DIRI ANDA DI <span>PeopleBooker</span>, JEJARING SOSIAL TERBARU MASA KINI.
                </a>
              </li>
            </ul>
          </header>
            
          <section class="scrollable wrapper">
              <h1>SIGN UP</h1>
            <div class="tab-content">
              <section class="tab-pane active" id="basic">
                   
                <form action="cover.html" class="form-horizontal" method="get" data-validate="parsley">
                    
                   <div class="form-group">
                    <label class="col-sm-3 control-label">
                      Username
                    </label>
                    <div class="col-sm-4">
                      <input type="text" name="username" placeholder="Username" data-required="true" class="form-control">
                    </div>
                  </div>
                    <div class="form-group">
                    <label class="col-sm-3 control-label">
                      Email
                    </label>
                    <div class="col-sm-4">
                      <input type="text" name="email" placeholder="test@example.com" class="bg-focus form-control" data-required="true" data-type="email">
                    </div>
                      
                  </div>
                    <div class="form-group">
                    <label class="col-sm-3 control-label">
                      Telephone
                    </label>
                    <div class="col-sm-4">
                      <input type="numerik" name="numerik" placeholder="+62" data-required="true" class="form-control">
                    </div>
                  </div>
                     <div class="form-group">
                    <label class="col-sm-3 control-label">
                      Birthdate
                    </label>
                    <div class="col-lg-9">
                      <input type="date" class="combodate form-control" data-format="DD-MM-YYYY" data-template="DD MM YYYY" name="date" value="24-6-2014">
                        
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">
                      Password
                    </label>
                    <div class="col-sm-4">
                      <input type="text" name="email" placeholder="Password" class="bg-focus form-control" data-required="true" data-type="email">
                    </div>
                      
                      
                  </div>
                     <div class="form-group">
                    <label class="col-sm-3 control-label">
                      Confirm Password
                    </label>
                    <div class="col-sm-4">
                      <input type="password" name="password" placeholder="Confirm Password" class="bg-focus form-control">
                        <div class="checkbox">
                        <label>
                          <input name="agree" type="checkbox">
                          Agree the 
                          <a href="cover.html">
                            terms and policy
                          </a>
                        </label>
                      </div>
                      <div class="line line-dashed m-t-lg">
                      </div>
                    </div>
                  </div>
                 
                  
                  
                  <div class="form-group">
                      <form action="cover.html">
                    <div class="col-sm-4 col-sm-offset-3">
                      <button type="submit" class="btn btn-white">
                        Cancel
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </section>
             
            </div>
          </section>
        </section>
      </section>
     
    </section>
    <script src="css/app.v1.js">
    </script>
   
  </body>
</html>
